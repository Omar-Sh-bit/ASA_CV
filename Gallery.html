<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photoshop Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 1px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery-item {
            margin: 15px;
            border: 1px solid #ddd;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Photoshop Works</h1>
        </div>
    </header>
    <div class="container">
        <div class="gallery">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <img src="https://ibb.co/37k3Khv" alt="Work 1">
                <p>Presntation Cover</p>
            </div>
            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <img src="https://i.ibb.co/JKC1Zkq/gsdg.jpg" alt="Work 2">
                <p>Book Cover</p>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </div>
</body>
</html>
